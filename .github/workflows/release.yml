name: Release

on:
  push:
    tags:
      - "v*"
      - "[0-9]*.[0-9]*.[0-9]*"

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore WinCalendar.sln

      - name: Verify tag matches package version
        shell: pwsh
        run: |
          $tag = "${env:GITHUB_REF_NAME}".TrimStart('v')
          [xml]$props = Get-Content "Directory.Build.props"
          $version = $props.Project.PropertyGroup.Version
          if ($tag -ne $version) {
            throw "Tag version ($tag) does not match Directory.Build.props ($version)"
          }

      - name: Build
        run: dotnet build WinCalendar.sln --configuration Release --no-restore

      - name: Publish App
        run: dotnet publish WinCalendar.App/WinCalendar.App.csproj --configuration Release --output artifacts/wincalendar

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: wincalendar-${{ github.ref_name }}
          path: artifacts/wincalendar/**
          if-no-files-found: error
