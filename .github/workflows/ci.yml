name: CI

on:
  push:
    branches:
      - main
      - chore/**
      - feature/**
  workflow_dispatch:

jobs:
  dotnet-build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore WinCalendar.sln

      - name: Build
        run: dotnet build WinCalendar.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test WinCalendar.sln --configuration Release --no-build
